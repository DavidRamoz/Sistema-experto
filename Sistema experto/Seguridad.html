<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema experto</title>
    <link rel="icon" type="image/x-icon" href="Img/Program.png" />
    <link rel="stylesheet" href="css/Style.css ">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="chat-container">
                    <section class="chat-box" id="chat-box">
                        <div class="bot-msg text-center">
                            <h2>Seguridad</h2>
                        </div>
                        <div class="bot-msg text-center">
                            <h4>¿En qué te gustaría enfocarte?</h4>
                        </div>
                    </section>
                    <section>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-primary btn-block button-container" id="btnEstructura"
                                    type="button"
                                    onclick="window.location.href = 'Aplicaciones_empresariales.html'">Implementación de
                                    medidas de
                                    seguridad</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-success btn-block btn-wrap" id="btnEstructura" type="button"
                                    onclick="window.location.href = 'Aplicaciones_embebidas.html'">Análisis de
                                    vulnerabilidades y técnicas
                                    de explotación</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-danger btn-block btn-wrap" id="btnEstructura" type="button"
                                    onclick="window.location.href = 'Sistemas_operativos.html'">Configuración segura de
                                    servidores y
                                    redes</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-warning btn-block btn-wrap" id="btnEstructura" type="button"
                                    onclick="window.location.href = 'Seguridad_informatica.html'">Protección contra
                                    trampas y hacks en
                                    juegos en línea</button>
                            </div>
                        </div>
                    </section>
                    <section class="input-group mb-3 justify-content-center">
                        <button class="btn btn-outline-primary mr-2 bot-msg text-center" id="btnInicio" type="button"
                            onclick="window.location.href = 'Intereses.html'">Volver</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
