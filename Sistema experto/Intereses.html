<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema experto</title>
  <link rel="icon" type="image/x-icon" href="Img/Program.png" />
  <link rel="stylesheet" href="css/style.css ">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="chat-container">
          <section class="chat-box" id="chat-box">
            <div class="bot-msg text-center">
              <h3> ¿Cuáles son tus intereses y/o preferencias? </h3>
            </div>
            <div class="bot-msg text-center">
              <h5>Elige alguno</h5>
            </div>
          </section>
          <section>
            <div class="row justify-content-center">
              <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-block" id="btnEstructura" type="button"
                  onclick="window.location.href = 'Estructura.html'">Estructuras de datos y algoritmos</button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 mb-3">
                <button class="btn btn-success btn-block" id="btnEstructura" type="button"
                  onclick="window.location.href = 'BasedeDatos.html'">Bases de datos y SQL</button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 mb-3">
                <button class="btn btn-danger btn-block" id="btnEstructura" type="button"
                  onclick="window.location.href = 'Seguridad.html'">Seguridad</button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 mb-3">
                <button class="btn btn-warning btn-block" id="btnEstructura" type="button"
                  onclick="window.location.href = 'Tiemporeal.html'">Programación en tiempo real</button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 mb-3">
                <button class="btn btn-info btn-block" id="btnEstructura" type="button"
                  onclick="window.location.href = 'A_sistemas.html'">Administración de sistemas</button>
              </div>
            </div>
          </section>
          <section class="input-group mb-3 justify-content-center">
            <button class="btn btn-outline-primary mr-2 bot-msg text-center" id="btnInicio" type="button"
              onclick="window.location.href = 'Index.html'">Volver</button>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
