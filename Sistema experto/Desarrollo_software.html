<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema experto</title>
  <link rel="icon" type="image/x-icon" href="Img/Program.png" />
  <link rel="stylesheet" href="css/style.css ">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="chat-container">
          <section class="chat-box" id="chat-box">
            <div class="bot-msg text-center">
              <h1>Gran elección</h1>
            </div>
            <div class="bot-msg text-center">
              <h5>Te recomiendo estudiar:</h5>
            </div>
          </section>
          <section class="input-group mb-3 justify-content-center">
            <div class="bot-msg text-center">
              <h3>Desarrollo de software</h3>
              <h5>Temas especificos como:</h5>
              <p>&bull; Lenguajes de programación (como Java, Python, C++, C#).</p>
              <p>&bull; Estructuras de datos y algoritmos.</p>
              <p>&bull; Principios de diseño de software.</p>
              <p>&bull; Herramientas de desarrollo (IDEs, control de versiones, etc.).</p>
            </div>
          </section>
          <section class="input-group mb-3 justify-content-center">
            <button class="btn btn-outline-primary mr-2 bot-msg text-center" id="btnInicio" type="button"
              onclick="window.location.href = 'Index.html'">Volver al inicio</button>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
