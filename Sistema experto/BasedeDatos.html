<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema experto</title>
    <link rel="icon" type="image/x-icon" href="Img/Program.png" />
    <link rel="stylesheet" href="css/style.css ">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="chat-container">
                    <section class="chat-box" id="chat-box">
                        <div class="bot-msg text-center">
                            <h2>Bases de datos y SQL</h2>
                        </div>
                        <div class="bot-msg text-center">
                            <h4>¿En qué te gustaría enfocarte? </h4>
                        </div>
                    </section>
                    <section>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-primary btn-block btn-auto-width" id="btnEstructura"
                                    type="button" onclick="window.location.href = 'Desarrollo_movil.html'">Diseño de
                                    bases de datos para
                                    aplicaciones web</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-success btn-block btn-auto-width" id="btnEstructura"
                                    type="button" onclick="window.location.href = 'Datos_analisis.html'">Extracción y
                                    manipulación de datos desde
                                    bases de datos</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <button class="btn btn-danger btn-block btn-auto-width" id="btnEstructura" type="button"
                                    onclick="window.location.href = 'Base_datos.html'">Administración segura de bases de
                                    datos</button>
                            </div>
                        </div>
                    </section>
                    <section class="input-group mb-3 justify-content-center">
                        <button class="btn btn-outline-primary mr-2 bot-msg text-center" id="btnInicio" type="button"
                            onclick="window.location.href = 'Intereses.html'">Volver</button>
                    </section>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
